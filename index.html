<!DOCTYPE html>
<html>
<head>
  <title>Node-Mongo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body>
    <div id='appRest' class="container" >
      <div class="col-sm-6">
        <form>
          <div class="form-group">
            <input type="text" v-model="first_name" placeholder="First Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" v-model="last_name" placeholder="Last Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" v-model="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" v-model="website" placeholder="Website" class="form-control"> 
          </div>
          <button v-on:click="postContact()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-sm-6" >
        <ul class="list-group">
          <li class="list-group-item" v-for='contact in contacts'>
            <h4>{{contact.first_name}}  {{contact.last_name}}</h4>
            <p>{{contact.email}}</p>
            <p>{{contact.website}}</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
